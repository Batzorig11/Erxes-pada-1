<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="output"></div>
      <button onclick="call('AC')" class="blue">AC</button>
      <button onclick="call('+/-')" class="blue">+/-</button>
      <button onclick="call('%')" class="blue">%</button>
      <button onclick="call('/')" class="yellow">/</button>
      <button onclick="call('7')" class="button1">7</button>
      <button onclick="call('8')" class="button1">8</button>
      <button onclick="call('9')" class="button1">9</button>
      <button onclick="call('x')" class="yellow">x</button>
      <button onclick="call('4')" class="button1">4</button>
      <button onclick="call('5')" class="button1">5</button>
      <button onclick="call('6')" class="button1">6</button>
      <button onclick="call('-')" class="yellow">-</button>
      <button onclick="call('1')" class="button1">1</button>
      <button onclick="call('2')" class="button1">2</button>
      <button onclick="call('3')" class="button1">3</button>
      <button onclick="call('+')" class="yellow">+</button>
      <button onclick="call('0')" id="zero" class="button1">0</button>
      <button onclick="call('.')" class="button1">.</button>
      <button onclick="call('=')" class="yellow">=</button>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
